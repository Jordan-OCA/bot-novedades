<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesador Excel Online</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    h2 {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .btn {
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #resumen {
      min-height: 80px;
    }
    #logs {
      font-size: 0.9rem;
    }
    /* Logo fijo en la esquina inferior derecha */
    #logo {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 120px;
      opacity: 0.85;
    }
  </style>
</head>
<body class="bg-dark text-white">
<div class="container py-4">

  <h2>📊 Procesador de Plantilla Excel</h2>

  <!-- Subir archivo (rex) -->
  <form action="/upload" method="post" enctype="multipart/form-data" class="mb-3">
    <div class="d-flex gap-2">
      <input type="file" name="file" accept=".xlsx,.xls" required class="form-control">
      <button class="btn btn-danger">🗄 Seleccionar Excel</button>
    </div>
  </form>

  <!-- Actualizar resumen (rex) -->
  <button class="btn btn-secondary mb-3" onclick="cargarResumen()">⟳ Actualizar Resumen</button>
  <div id="resumen" class="bg-light text-dark p-2 rounded mb-3"></div>

  <!-- Procesar bot (rex) -->
  <form action="/procesar_bot" method="post" class="mb-3" onsubmit="mostrarRex()">
    <button class="btn btn-success">🦖 Procesar Bot</button>
  </form>
  
  <!-- Animación Rex -->
  <div id="rexAnim" style="display:none;" class="text-center mb-3">
    <img src="{{ url_for('static', filename='trex.gif') }}" alt="Rex corriendo" style="height:100px;">
    <p class="fw-bold mt-2">El Rex está corriendo y procesando tu Excel...</p>
  </div>

  <!-- Descargar Excel (Rex) -->
  <a href="/descargar_excel" class="btn btn-primary mb-3">💾 Descargar Excel</a>

  <!-- Logs -->
  <h4>📝 Logs</h4>
  <pre id="logs" class="bg-black text-success p-2 rounded" style="height:200px; overflow-y:scroll;"></pre>
</div>

<!-- Logo -->
<img id="logo" src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">

<script>
function mostrarRex(){
    document.getElementById("rexAnim").style.display = "block";
}
function cargarResumen(){
    fetch("/resumen")
    .then(r => r.text())
    .then(html => document.getElementById("resumen").innerHTML = html);
}
// Auto-refresh logs
setInterval(() => {
    fetch("/logs")
    .then(r => r.json())
    .then(data => {
        document.getElementById("logs").textContent = data.join("\n");
    });
}, 2000);
</script>

</body>
</html>
